                <div class="logo">
                    <a href="javascript:;" class="simple-text">
                      ESCOLA OCTÓGONO
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="pe-7s-home"></i>
                            <p>Página Inicial</p>
                        </a>
                    </li>
                   <li class="nav-item active">
                        <a class="nav-link" href="#" id="turmasLink">
                            <i class="pe-7s-notebook"></i>
                            <p>Turmas</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="relatorio.html">

                    </li>
                    <li class="nav-item active active-pro">
                        <a class="nav-link active" href="javascript:;">
                            <i class="pe-7s-user"></i>
                            <p>Usuário</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">

                        </a>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="filter-form" class="form-inline">
                                <div class="form-group mb-2">
                                    <label for="turmaSelect" class="sr-only">Turma</label>
                                    <select class="form-control" id="turmaSelect">
                                        <option value="" disabled selected>Selecione a Turma</option>
                                    </select>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <label for="diaInput" class="sr-only">Dia</label>
                                    <input type="date" class="form-control" id="diaInput" placeholder="Dia">
                                </div>
                                <div class="form-group mb-2">
                                    <label for="periodoSelect" class="sr-only">Período</label>
                                    <select class="form-control" id="periodoSelect">
                                        <option value="" disabled selected>Selecione o Período</option>
                                        <option value="manha">Manhã</option>
                                        <option value="tarde">Tarde</option>
                                    </select>
                                </div>
                                <div>
                                    <button type="submit" class="btn mb-2 ml-3 custom-purple">Registrar Aula</button>
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>
            </div>
