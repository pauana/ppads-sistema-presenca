<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Escola Octógono</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/light-bootstrap-dashboard.css " rel="stylesheet" />
    <link href="./assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <link href="homeStyle.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="../assets/img/sidebar-5.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="javascript:;" class="simple-text">
                      ESCOLA OCTÓGONO
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="pe-7s-home"></i>
                            <p>Página Inicial</p>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="turmas.html" id="turmasLink">
                            <i class="pe-7s-notebook"></i>
                            <p>Turmas</p>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="pe-7s-global"></i>
                            <p>Relatórios</p>
                        </a>
                    </li>
                    <li class="nav-item active active-pro">
                        <a class="nav-link active" href="javascript:;">
                            <i class="pe-7s-user"></i>
                            <p>Usuário</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <span class="no-icon">Log out</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="filter-form" class="form-inline">
                                <div>
                                    <div class="form-group mx-sm-1 mb-2">
                                        <label for="diaIniInput" >Data Início: </label>
                                        <input type="date" class="form-control mx-sm-1" id="diaIniInput" placeholder="Dia">
                                    </div>
                                    <div class="form-group mx-sm-1 mb-2">
                                        <label for="diaFimInput" > Data Fim: </label>
                                        <input type="date" class="form-control mx-sm-3" id="diaFimInput" placeholder="Dia">
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group mb-2">
                                        <label for="anoSelect">Ano Letivo: </label>
                                        <select class="form-control mx-sm-1" id="anoSelect" required>
                                            <option value="" disabled selected>Ano Letivo</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="periodoSelect">Período:</label>
                                        <select class="form-control mx-sm-4" id="periodoSelect">
                                            <option value="" selected>Período de Aula</option>
                                            <option value="manha">Manhã</option>
                                            <option value="tarde">Tarde</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-group mb-2">
                                        <label for="turmaSelect">Turma:</label>
                                        <select class="form-control mx-sm-3" id="turmaSelect">
                                            <option value="" selected>Turma</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="agrupaSelect">Agrupar:</label>
                                        <select class="form-control mx-sm-1" id="agrupaSelect" required>
                                            <option value="" disabled selected>Agrupar por</option>
                                            <option value="turma" >Turma</option>
                                            <option value="professor" >Professor</option>
                                            <option value="disciplina" >Disciplina</option>
                                            <option value="aluno" >Aluno</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <button type="button"  id="generate-report" class="btn mb-2 ml-3 custom-purple">Gerar relatório</button>
                                    <button type="button" id="export-report" class="btn mb-2 ml-3 custom-purple">Exportar</button>
                                </div>
                            </form>
                            <div id="report-container" class="mt-3">
                                <!-- A tabela será inserida aqui -->
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
</body>
<!--   Core JS Files   -->

<script src="./assets/js/core/popper.min.js" type="text/javascript"></script>

<script src="homeScript.js" type="text/javascript"></script>

</html>
